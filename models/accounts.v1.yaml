title: Accounts
type: object
x-tags:
  - IOT
  - accounts
description: "Users can belong to multiple accounts on CloudHome's federated services. In other words users have a unique id that can interact or manage devices on more than one account or location."
properties:
  accountID:
    type: string
  accountName:
    type: string
  adminID:
    type: string
  createdOn:
    type: string
    description: when the account was created
  userCount:
    type: integer
  deviceCount:
    type: integer
  locationCount:
    type: integer
  accountStorage:
    type: number
  accountStorageUsed:
    type: number
  vpnEnabled:
    type: boolean
required:
  - accountID
  - accountName
  - adminID
